# Cloud Build configuration for CI/CD pipeline
# This file defines the build steps: test, build, push, and deploy

steps:
  # Step 1: Install dependencies
  - name: 'node:18-alpine'
    id: 'install-deps'
    entrypoint: 'npm'
    args: ['ci']
    env:
      - 'CI=true'

  # Step 2: Run unit tests
  - name: 'node:18-alpine'
    id: 'run-tests'
    entrypoint: 'npm'
    args: ['test']
    env:
      - 'NODE_ENV=test'
    waitFor: ['install-deps']

  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${_IMAGE_TAG}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:latest'
      - '.'
    waitFor: ['run-tests']

  # Step 4: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}'
    waitFor: ['build-image']

  # Step 5: Create Cloud Deploy release
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'create-release'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Use SHORT_SHA if available (git trigger), otherwise use first 7 chars of BUILD_ID
        if [ -n "$SHORT_SHA" ]; then
          RELEASE_ID="$SHORT_SHA"
        else
          RELEASE_ID="${BUILD_ID:0:7}"
        fi
        RELEASE_NAME="${_SERVICE_NAME}-rel-$$RELEASE_ID"
        echo "Creating release: $$RELEASE_NAME with image tag: ${_IMAGE_TAG}"
        gcloud deploy releases create $$RELEASE_NAME \
          --delivery-pipeline=${_SERVICE_NAME}-pipeline \
          --region=${_REGION} \
          --images=${_SERVICE_NAME}=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${_IMAGE_TAG} \
          --skaffold-file=skaffold.yaml
    waitFor: ['push-image']

# Substitutions (default values, can be overridden)
# Note: SHORT_SHA is only available when triggered from git repository
# When submitting manually, BUILD_ID is used instead
substitutions:
  _SERVICE_NAME: 'order-api'
  _REGION: 'asia-south1'
  _REPO_NAME: 'order-api-repo'
  _IMAGE_TAG: '${BUILD_ID}'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'

# Images to be pushed to Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${_IMAGE_TAG}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:latest'

